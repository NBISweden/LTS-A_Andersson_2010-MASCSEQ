sample_list: "config/samples.csv"
read_length: 150
assemblers:
  - "trinity"
cutadapt:
  R1_adapter: "AGATCGGAAGAGCACACGTCTGAACTCCAGTCA"
  R2_adapter: "AGATCGGAAGAGCGTCGTGTAGGGAAAGAGTGT"
  minlen: 50
sortmerna:
  dbs:
    - "silva-euk-28s-id98"
    - "silva-euk-18s-id95"
trinity:
  kmer: 32
  threads: 20
transabyss:
  kmer:
    - 32
    - 64
    - 96
  threads: 20
genome:
  Phaeodactylum:
    fasta: "data/Phaeodactylum_tricornutum.ASM15095v2.dna.toplevel.fa"
    gff: "data/Phaeodactylum_tricornutum.ASM15095v2.48.chr.gff3"
transcriptome:
  Phaeodactylum:
    fasta: "results/genome/reference/Phaeodactylum_extractTranscriptsFromGenome.fasta.gz"
busco:
  sample_lineages:
    P18363_101: "stramenopiles_odb10"
    P18363_103: "alveolata_odb10"
  lineages:
    alveolata_odb10:
      url: "https://busco-data.ezlab.org/v4/data/lineages/alveolata_odb10.2020-09-10.tar.gz"
    stramenopiles_odb10:
      url: "https://busco-data.ezlab.org/v4/data/lineages/stramenopiles_odb10.2020-08-05.tar.gz"
concatenateReads:
  env_300321.110521:
    - P21817_101 # {sample} as used in snakemake non-concatenate preprocessing rules, e.g., sortMeRna
    - P21817_102
    - P21817_103
transdecoder:
  # Added extra param option here to be able to set '--no_refine_starts':
  # start refinement identifies potential start codons for 5' partial ORFs using a PWM, process on by default.
  extra_params: "--no_refine_starts"